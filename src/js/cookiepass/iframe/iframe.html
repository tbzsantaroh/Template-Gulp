<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm</title>
<link href="css/iframe.css" rel="stylesheet">
</head>
<body id="popupBody" class="lang_ja">
<section id="noticeWindow">



<h1>
  <span class="h1normal">あなたは</span>
  <span class="color18 size18">18<span class="size18small">歳以上</span></span>
  <span class="h1normal">ですか？ </span>
</h1>

<p class="warning-general warning-off" id="warning">18歳未満の方の閲覧はご遠慮ください</p>

<div class="btn-wrap">
  <button class="over18" id="btnYes"><span class="btn-entext">YES</span><br>18歳以上です</button>
  <button class="over18" id="btnNo"><span class="btn-entext">NO</span><br>18歳未満です</button>
</div>  <!-- .btn-wrap -->

<p class="warning">*当サイトは成人向けの情報を含むため、18歳未満の方の閲覧を固くお断りしています。</p>



</section>
<script>
/**
  * YESボタン押したときの動作
  */
document.getElementById('btnYes').onclick = function() {
  // cookie付与 有効期限は1年
  document.cookie = 'over18=true; path=/; max-age=31536000';

  // 終了アニメーション
  document.getElementById('popupBody').classList.add('windowclose');
  document.getElementById('noticeWindow').classList.add('windowclose');

  setTimeout(function(){  // 終了アニメーションのために0.5秒待ってから消す
    // 現在のiframeの親ウィンドの#popifraidにdisplay:noneをつける
    window.parent.document.getElementById('cookiepassWindow').style.display = 'none';
  },500);
}


/**
  * NOボタン押したときの動作
  */
document.getElementById('btnNo').onclick = function() {
  // classつけてお断りメッセージを表示する
  document.getElementById('warning').className='warning-general warning-on';
}
</script>
</body>
</html>
